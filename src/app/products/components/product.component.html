<div class="container my-5">

    <h2>Listado de Productos</h2>
    <div class="row">
        <div class="col">
            <app-form (newProductEvent)="addProduct($event)" [product]="productSelected"></app-form>
        </div>
        <div class="col">

            @if (products.length > 0) {
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Update</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    @for (product of products; track $index) {
                    <tr>
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td><button (click)="onUpdateProduct(product)" class="btn btn-sm btn-secondary">Update</button></td>
                        <td><button (click)="onRemoveProduct(product.id)" class="btn btn-sm btn-danger">Remove</button></td>
                    </tr>
                    }
                </tbody>
            </table>
            } @else {
            <div class="alert alert-info">No hay registros en el sistema!</div>
            }

        </div>
    </div>
</div>
