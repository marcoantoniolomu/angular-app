<form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
    <div>
        <input type="text" class="form-control my-2" placeholder="name" name="name" [(ngModel)]="product.name"
            #name="ngModel" required minlength="5">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
            <div *ngIf="name.errors!['required']">El nombre es requerido!</div>
            <div *ngIf="name.errors!['minlength']">El nombre debe tener al menos 5 caracteres!</div>
        </div>
    </div>
    <div>
        <input type="text" class="form-control my-2" placeholder="description" name="description"
            [(ngModel)]="product.description" #description="ngModel" required>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
            @if (description.errors!['required']) {
                <div>La descripcion es requerida!</div>
            }
        </div>
    </div>
    <div>
        <input type="number" class="form-control my-2" placeholder="price" name="price" [(ngModel)]="product.price"
            #price="ngModel" required min="5">
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="text-danger">
            @if (price.errors!['required']) {
                <div>El precio es requerido!</div>
            }
            @if (price.errors!['min']) {
                <div>El precio debe ser mayor a 5!</div>
            }
        </div>
    </div>
    <div>
        <button [disabled]="!productForm.form.valid" type="submit" class="btn btn-sm btn-primary my-2">{{ product.id > 0
            ? 'Update': 'Create'}}</button>
        <button type="button" class="btn btn-sm btn-success my-2 mx-2" (click)="clean()">Clean</button>
    </div>

</form>
